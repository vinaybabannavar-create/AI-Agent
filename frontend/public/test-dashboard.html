<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Dashboard Render Test</h1>
    <div class="test-card">
        <h2>If you can see this, the styling is working</h2>
        <p>This is a test page to verify that the dark theme and glassmorphism styles are rendering correctly.</p>
    </div>
    <script>
        console.log('Test page loaded successfully');
        // Check if localStorage has user data
        const user = localStorage.getItem('user');
        if (user) {
            document.body.innerHTML += `<div class="test-card"><h3>User Found in LocalStorage:</h3><pre>${user}</pre></div>`;
        } else {
            document.body.innerHTML += `<div class="test-card"><h3 style="color: red;">No User Found in LocalStorage</h3><p>This might be why the dashboard is blank!</p></div>`;
        }
    </script>
</body>
</html>
